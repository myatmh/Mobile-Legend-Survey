<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Mobile Legend Survey" />
    <meta name="keywords" content="QuizApp,MobileLegend,Survey" />
    <meta name="author" content="Myat Min Htwe" />

    <!-- link -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <title>Mobile Legend Survey</title>
  </head>
  <body>
    <h1 class="head">Mobile Legend Survey Game</h1>

    <!-- ********************* Start Initial Container ********************** -->
    <div class="initial_container">
      <h4 class="choice1">
        Choose a category and numbers of questions how many you wanna play
      </h4>
      <h4 class="choice2">Choose category and Quantity</h4>

      <hr class="devider" />

      <h3 class="cat_h3">Category</h3>
      <div class="category_container"></div>

      <hr class="devider1" />

      <h3 class="quantity_h3">Question Quantity</h3>
      <div class="number_choice_container">
        <div class="quantity">3</div>
        <div class="quantity">5</div>
        <div class="quantity">10</div>
        <div class="quantity">15</div>
      </div>

      <div class="start_container">
        <button class="start_btn">Play</button>
      </div>
    </div>
    <!-- ********************* End Initial Container ********************** -->

    <!-- ********************* Start Question Container ********************** -->
    <div class="play_container">
      <div class="name_wrap">
        <div class="selected_category_name"></div>
      </div>
      <div class="track_container">
        <div class="track_questions"></div>
        <div class="current_question"></div>
      </div>

      <hr class="devider" />

      <div class="question_container">
        <img
          class="kagu"
          src="assets/kagura.png"
          width="50px"
          alt="question_image"
        />
        <div class="question_name"></div>
      </div>

      <div class="answers_container"></div>

      <div class="time">
        <p>Time : <span class="timer">15</span> sec</p>
        <button class="nextBtn">Next Question</button>
        <button class="final">Final Score</button>
      </div>
    </div>
    <!-- ********************* End Question Container ********************** -->

    <!-- ********************* Start Score Container ********************** -->
    <div class="score_container">
      <img
        class="trophy"
        src="assets/trophy.png"
        width="300px"
        height="350px"
        alt="congrat image"
      />
      <h1>üèÜ Congratulations üèÜ</h1>
      <div class="score">
        <div class="score_text">You Score :</div>
        <div class="point">10</div>
        <p class="quest">of <span class="track_point">10</span> questions</p>
      </div>
      <div class="btn_container">
        <button class="save_score_btn">Save Score</button>
        <button class="restart_btn">Restart</button>
      </div>
    </div>
    <!-- ********************* End Score Container ********************** -->
    <script src="js/script.js"></script>
  </body>
</html>
